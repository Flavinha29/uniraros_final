{% extends 'base.html' %}

{% block content %}
<h2>Pedir Ajuda</h2>
<form method="POST">
    {% csrf_token %}

    <label>Título:</label>
    <input type="text" name="titulo" class="form-control" required>

    <label class="mt-3">Descrição:</label>
    <textarea name="descricao" class="form-control" rows="5" required></textarea>

    <button class="btn btn-success mt-3">Enviar Pedido</button>
</form>
{% endblock %}
